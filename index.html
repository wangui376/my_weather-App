<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>my_weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form"  id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
             id="search-form-input"
            class="search-form-input"
        
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
    </hr>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city"  id="city" >Tokyo</h1>
            <p class="weather-app-details">
              Tuesday 14:49,scattered clouds
              <br />
              Humidity: <strong>66%,</strong> Wind <strong>3.13 km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
           <div class="weather-app-icon">üå§Ô∏è</div>
           <div class="weather-app-value">12</div> 
           <div class="weather-app-temperature">&degC</div>
          </div>
        </div>
      </main>
         

      <script   src="src/index.js"> </script>
      <footer>
        This project was coded by
        <a href="https://github.com/wangui376/my_weather-App"
          >Esther Kariuki,</a
        >

        <a href="https://GitHub/my_weather-App"> open-sourced on GitHub</a> and
        <a href="https://my-weather-shecodessapp.netlify.app/"
          >hosted on Netlify</a>
      </footer>
    </div>
  </body>
</html>
